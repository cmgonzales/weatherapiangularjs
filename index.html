<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href= " https://cdn.rawgit.com/mailtoharshit/San-Francisco-Font-/master/sanfrancisco.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
    </head>
    <body>
    <div ng-app="weather" ng-controller="myCtrl" class = "myApp">
            <div class = "container">
                    <div class = "row">
                       <div class="col-md-8 background" >
                            <div class = "info">
        <h1>Enter a US zip</h1>
            <input type="number" class="form-control" ng-model="zip"> <br>
        <button class = "btn btn-light" ng-click = "datas()">Get weather</button>
        <div>
            </div> 
        <h3 class = "location">{{zip}}</h3>
        <span></span><h3 class = "location">{{location}}</h3>
    </div>    
    </div>
    <div class="col-md-4" id="temp">
        <div class="middle">
        <h1>Today's weather</h1>
        <h3>Date: {{today | date : "MM/dd/y"}} </h3>
        <h1 class = "temp">{{temp}}</h1>
        <h4>{{description}}</h4>
        <h4>{{mintemp}}</h4>
        <h4>{{maxtemp}}</h4>
    <div>
    </div>
    </div>
    </div>
    </div>
    <footer>Chris 2018</footer>
      <script src="script.js"></script>
</body>
</html>
